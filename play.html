<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Connections</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <!-- <link rel="icon" href="favicon.png" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <style>
      .tile {
        width: 4rem;
        height: 8rem;
        flex: 1;
        flex-basis: calc(25% - 1rem);
        margin: 0;
        justify-content: center;
        align-items: center;
        word-wrap: break-all;
        padding-inline: 1rem;
        font-size: 0.8rem;
        white-space: nowrap;
      }

      #tiles,
      #completed {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        gap: 1rem;
      }

      .group1 {
        background-color: #00b500;
        border-color: #00b500;
      }
      .group2 {
        background-color: #cb20ff;
        border-color: #cb20ff;
      }
      .group3 {
        background-color: #ffbd00;
        border-color: #ffbd00;
      }
      .group4 {
        background-color: #005ffb;
        border-color: #005ffb;
      }

      section {
        padding: 1rem;
      }
    </style>
    <script type="text/javascript">
      let game, groups, groupNames;

      const boxes = {
        group1: "ðŸŸ©",
        group2: "ðŸŸª",
        group3: "ðŸŸ¨",
        group4: "ðŸŸ¦",
      };

      function getGame() {
        const urlParams = new URLSearchParams(window.location.search);
        const game = urlParams.get("game");
        if (game) {
          return JSON.parse(atob(game));
        }
        return null;
      }

      function setupGame() {}

      function isGameInvalid(game) {
        let invalidGame = false;
        if (!game) {
          invalidGame = true;
          return invalidGame;
        }
        for (const [key, value] of Object.entries(game)) {
          if (!value) {
            invalidGame = true;
            break;
          }

          if (key.startsWith("group") && key.length === 6) {
            if (value.split(",").length !== 4) {
              invalidGame = true;
              break;
            }
          }
        }

        return invalidGame;
      }

      function clickTile(event) {
        let tile = event.target;
        let selectedTiles =
          document.getElementsByClassName("selected-tile").length;
        let isSelected = tile.classList.contains("selected-tile");
        if (!isSelected && selectedTiles > 3) {
          return;
        }

        tile.classList.toggle("button-outline");
        tile.classList.toggle("button-primary");
        tile.classList.toggle("selected-tile");
      }

      function buildTiles({ group1, group2, group3, group4 }) {
        groups = [group1, group2, group3, group4];
        groupNames = ["group1", "group2", "group3", "group4"];
        let tiles = groups
          .flatMap((group) => group.split(","))
          .map((tile) => {
            let button = document.createElement("button");
            // let buttonTitle = document.createElement("span");
            button.innerText = tile;
            button.classList.add("button-outline", "tile");
            button.onclick = clickTile;
            // button.appendChild(buttonTitle);
            window.tiles.appendChild(button);
            return button;
          });
      }

      function shuffle() {}

      function submit() {
        let tiles = Array.from(
          document.getElementsByClassName("selected-tile")
        );
        let words = tiles.map((a) => a.innerText);
        let results = groups.map((group) => {
          console.log("words", words, "group", group);
          let groupWords = group.split(",").sort();
          let matches = groupWords.filter((word) => words.includes(word));
          return matches.length;
        });

        if (results.indexOf(4) > -1) {
          console.log("correct");
          groups.splice(results.indexOf(4), 1);
          let groupName = groupNames.splice(results.indexOf(4), 1)?.[0];
          console.log("groupName", groupName);
          tiles.forEach((a) => {
            a.classList.add(groupName, "button-primary");
            a.classList.remove("selected-tile");
            window.completed.appendChild(a);
          });
          // correct
        } else if (results.indexOf(3) > -1) {
          console.log("1 away");
          // 1 away
        }
      }

      window.onload = () => {
        game = getGame();

        if (isGameInvalid(game)) {
          console.log("game invalid");
          // show message
          return;
        }

        console.log("game", game);
        window.gameName.innerText = game.name;
        window.creator.innerText = game.creator;
        buildTiles(game);
      };
    </script>
    <main style="margin: 2rem">
      <section>
        <h1>Connections Game</h1>
        <h2>Game Name: <span id="gameName"></span></h2>
        <h3>Creator: <span id="creator"></span></h3>
      </section>

      <section id="completed"></section>
      <section id="tiles"></section>

      <section>
        <h4>Mistakes</h4>

        <button onclick="submit()">Submit</button>
        <button onclick="shuffle()">Shuffle</button>
      </section>
    </main>
  </body>
</html>
